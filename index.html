        <span>Taylor Dotsikas</span>
      </div>

      <div class="cover-headline">
        <h1>Soccer-1</h1>
        <h2>Design and development</h2>

        <check-it-out :linkoptions = "[
            {
              title: 'Apple App store',
              id: 'apple',
              url: 'itms://itunes.apple.com/ca/app/soccer-1/id1196922363?mt=8'
            },
            {
              title: 'Google Play store',
              id: 'google',
              url: 'https://play.google.com/store/apps/details?id=net.project_1.soccer_1&hl=en&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1',
            },
            {
              title: 'Browser',
              id: 'browser',
              url: 'https://webapp.soccer-1.com/'
            }
          ]">
        </check-it-out>

      </div>

      <div class="side-text-right">
        <span>2016 - 2017</span>
      </div>

      <div class="scroll-indicator">
        <svg class="animated bounce" version="1.1" width="512" height="512" viewBox="0 0 512 512">
          <path fill="#FFFFFF" d="M158.628 177.372l-45.256 45.256 142.628 142.627 142.627-142.628-45.254-45.254-97.373 97.372z"></path>
        </svg>
      </div>
    </div>

    <div class="scrollUpSection">

      <div class="overview-banner">
        <div class="banner-container">
          <p>Soccer-1 is a mobile application for improving your soccer skills and connecting with other players and coaches.</p>
          <p>The project called for combining a 3D learning experience, a regimented personalized training assistant, an extensive social network, and a tool for soccer coaches into one application. A high degree of organization and consistency was required to bring all of these features together.</p>
        </div>
      </div>

      <div class="content-section">
        
        <div class="content-panel">
          <h1>An engaging learning experience</h1>

          <iphone-component
            src="https://s3.us-east-2.amazonaws.com/taylordotsikasportfolio/3dModel2.mp4">
          </iphone-component>

          <div class="description-area">
            <p>Using state of the art motion capture, the movements of professional soccer players were recorded as they performed the fundamentals of the game.</p>
            <p class="quote">If a user can understand to a high degree how a professional player performs, then they can replicate the movement.</p>
            <p>I combined the motion capture data with the knowledge from the sports science team to create an experience that helps the user improve their kicking, passing, dribbling, and much more.</p>

            <tabbed-content :tabdata = "[
                {
                  title: '360 degree view',
                  id: 0,
                  isActive: true, 
                  text: 'If you are learning a soccer move from a video, you can only see what the camera shows you. With a 3D environment, the user has full control over the camera position. For example, the user can move the camera and zoom in on the kicking foot to see exactly where to strike the ball to deliver the most power.'
                },
                {
                  title: 'Motion control',
                  id: 1,
                  isActive: false,
                  text: 'If you are watching a video of a soccer move, you will find yourself pausing and rewinding to analyze a specific moment. Adding the motion controller enables the user with complete fine grained control over viewing every moment during the move.'
                },
                {
                  title: 'Hologram assist',
                  id: 2,
                  isActive: false,
                  text: '3D hologram elements were added to highlight the importance of certain aspects of a move. This proved to be more effective and engaging rather than overlaying descriptive text on the 3D model. I wrote the code to be performant and scalable so it could be applied to all the motion capture data and run smoothly on a mobile phone. The elements were refined through user feedback until users understood what the elements were highlighting.'
                }
              ]">
            </tabbed-content>
          </div>
        </div>

        <div class="content-panel">
          <h1>Personalized Training</h1>

          <iphone-component
            src="https://s3.us-east-2.amazonaws.com/taylordotsikasportfolio/trainingVideo.mp4">
          </iphone-component>

          <div class="description-area">
            <p>Tapping the soccer ball in the bottom left corner opens up a customized training program. The skill training facilitates practicing and asks for the user’s personal feedback each time a technique is completed. The feedback generates corrective exercises to address the user’s problem areas. </p>
            <p>A bright theme was applied to make it easier to read for the primary use case of being outside. The list of assigned techniques is displayed up front so the user’s workload can be understood at a glance. Illustrations were added as a visual assist to the text in the detail view.</p>
          </div>
        </div>

        <div class="content-panel">

          <h1>A community for soccer</h1>

          <iphone-component
            src="https://s3.us-east-2.amazonaws.com/taylordotsikasportfolio/posting.mp4">
          </iphone-component>

          <div class="description-area">
            <p>Tapping the newsfeed icon in the bottom right corner opens up the community. Soccer-1 values the ability for users to connect with each other. Multimedia sharing between users was a priority since the beginning of development.</p>
            <p>Users can login and register with social media, upload a profile picture, and post content to their feeds.</p>
          </div> 
        </div>
      </div>
      <portfolio-feature-footer></portfolio-feature-footer>
    </div>

  </div>
  </transition>
</template>
